<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link that displays icon in title-->
    <!--prettier-ignore-->
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/mama-s-market/image/upload/v1588513671/logo_rnb59o.png"
      type="image/x-icon"/>
    <!--Google fonts link for Montserrat font family-->
    <!--prettier-ignore-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"/>
    <!--Font awesome 5.13.0 link-->
    <!--prettier-ignore-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <!--bootstrap link-->
    <!--prettier-ignore-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <!--css link-->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
    <link rel="stylesheet" href="../styles/sellers-hub/style.css" />
    <title>Sell on Mama's Market: Sign In</title>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-light bg-white shadow-sm bg-nav sticky-top">
      <div class="row col-12 mt-2 mx-auto d-flex">
        <!--prettier-ignore-->
        <i class="fas fa-angle-left fa-2x mr-3 back text-dark" onclick="goBack()"></i>
        <a class="navbar-brand mt-n3 mr-auto" href="">
          <!--prettier-ignore-->
          <img
            src="https://res.cloudinary.com/mama-s-market/image/upload/v1588513671/logo_rnb59o.png"
            alt="logo"
            class="mama-logo"/>
        </a>
        <!--prettier-ignore-->
        <a href="create-account-mobile.html" class="">
          <button class="btn btn-login rounded px-md-5 px-4">
            Sign up
          </button>
          </a>
      </div>
      <!--second nav-->
      <div class="row col-12 second-nav mx-auto mb-n3">
        <p class="text-uppercase fa-sm font-weight-bold seller-logo ml-4">
          sellers hub
        </p>
      </div>
    </nav>
    <!--content-->
    <div class="container-fluid" id="content">
      <div class="row py-3 mb-5">
        <div class="col-md-6 offset-md-3 py-5">
          <form action="" id="sellerRegForm">
            <h3 class="text-uppercase text-dark text-center">
              login to your seller account
            </h3>
            <p class="fa-xs text-muted text-center mb-5">
              Welcome back to your store
            </p>
            <div class="form-group my-4">
              <!--prettier-ignore-->
              <label for="seller-email" class="text-uppercase fa-xs">email address</label>
              <!--prettier-ignore-->
              <input
                type="email"
                name="email"
                id="seller-email"
                class="form-control required"
                placeholder="Email Address" />
            </div>
            <div class="form-group my-4">
              <!--prettier-ignore-->
              <label for="password" class="text-uppercase fa-xs">password</label>
              <!--prettier-ignore-->
              <input
                type="password"
                name="password"
                id="password"
                class="form-control required"
                placeholder="Choose a password" />
            </div>
            <p class="text-forgot fa-xs text-right my-3">
              <!--preetier-ignore-->
              <a href="seller-forgot-password.html" class="text-forgot">
                forgot password
              </a>
            </p>
            <div class="form-group my-3">
              <!--prettier-ignore-->
              <button
                class="form-control btn btn-seller"
                type="submit"
                id="submittBtn" >
                LOG IN
              </button>
            </div>
            <p class="text-seller fa-xs text-center my-4">
              <!--prettier-ignore-->
              <a
                href="create-account.html"
                class="text-seller text-create-link">
                New seller? Create your Store now!
              </a>
            </p>
          </form>
        </div>
      </div>
      <!--footer-->
      <div class="footer bg-dark row">
        <div class="container pt-3">
          <div class="d-flex flex-column">
            <div class="row">
              <div class="col-12 text-center">
                <!--prettier-ignore-->
                <a
                    href="#top"
                    class="text-light text-uppercase text-decoration-none pb-4 mx-auto">
                    <i class="fas fa-angle-up fa-2x"></i>
                    <h6 class="font-weight-bold sh-fa-xs">back to the top</h6>
                  </a>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center mt-3">
                <div class="footer-rights mx-2"></div>
              </div>
            </div>
            <div class="row mt-5 col-12 d-flex flex-row justify-content-around">
              <!--prettier-ignore-->
              <a href="../help-mobile.html" class="text-light text-uppercase text-decoration-none">
                  <h6 class="font-weight-bold sh-fa-xs">help centre</h6>
                </a>
              <!--prettier-ignore-->
              <a href="../contact-us-mobile.html" class="text-light text-uppercase text-decoration-none">
                  <h6 class="font-weight-bold sh-fa-xs">contact us</h6>
                </a>
              <!--prettier-ignore-->
              <a href="" class="text-light text-uppercase text-decoration-none">
                  <h6 class="font-weight-bold sh-fa-xs">
                    terms & conditions
                  </h6>
                </a>
            </div>
            <div class="row mt-5">
              <div class="col-12 text-center">
                <!--prettier-ignore-->
                <a
                    href=""
                    class="text-light text-uppercase text-decoration-none mx-auto">
                    <h6 class="font-weight-bold sh-fa-xs">become a seller</h6>
                  </a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <p class="fa-xs text-muted footer-rights mt-5 pt-4 pb-4">
                &copy; Mamasmarket 2020
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>

    <!--bootstrap scripts-->
    <!--prettier-ignore-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <!--prettier-ignore-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <!--prettier-ignore-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </body>
</html>
