<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link that displays icon in title-->
    <!--prettier-ignore-->
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/mama-s-market/image/upload/v1588513671/logo_rnb59o.png"
      type="image/x-icon"/>
    <!--Google fonts link for Montserrat font family-->
    <!--prettier-ignore-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"/>
    <!--Font awesome 5.13.0 link-->
    <!--prettier-ignore-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <!--bootstrap link-->
    <!--prettier-ignore-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <!--css link-->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
    <title>Delivery Personnel Log In</title>
  </head>
  <body>
    <!--navbar-->
    <div class="sticky-top">
      <nav class="navbar navbar-light bg-white shadow-sm" id="nav">
        <div class="row col-12 my-2 mx-auto">
          <!--prettier-ignore-->
          <i class="fas fa-angle-left fa-2x mr-3 back text-dark" onclick="goBack()"></i>
          <!--prettier-ignore-->
          <a class="navbar-brand mt-n3 mr-auto" href="">
            <!--prettier-ignore-->
            <img
              src="https://res.cloudinary.com/mama-s-market/image/upload/v1588513671/logo_rnb59o.png"
              alt="logo"
              class="mama-logo"/>
          </a>
        </div>
      </nav>
    </div>
    <!--content-->
    <div class="container-fluid h-100" id="content">
      <div class="row text-dark">
        <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
          <!--the login form-->
          <!--prettier-ignore-->
          <div class="container d-flex flex-column justify-content-center my-1 py-5">
            <h3 class="text-capitalize">sign in</h3>
            <form action="" class="mt-5">
              <div class="form-group">
                <label for="email">Email address</label>
                <!--prettier-ignore-->
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email address" />
              </div>
              <div class="form-group my-4">
                <label for="password">Password</label>
                <!--prettier-ignore-->
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password" />
              </div>
              <button type="submit" class="my-4 btn btn-login form-control">
                Log In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
    <!--bootstrap scripts-->
    <!--prettier-ignore-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <!--prettier-ignore-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <!--prettier-ignore-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </body>
</html>
