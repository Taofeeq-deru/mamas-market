<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link that displays icon in title-->
    <!--prettier-ignore-->
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/mama-s-market/image/upload/v1588513671/logo_rnb59o.png"
      type="image/x-icon"/>
    <!--Google fonts link for Montserrat font family-->
    <!--prettier-ignore-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"/>
    <!--Font awesome 5.13.0 link-->
    <!--prettier-ignore-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <!--bootstrap link-->
    <!--prettier-ignore-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <!--css link-->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/sellers-hub/style.css" />
    <title>Delivery Dashboard</title>
  </head>
  <body>
    <!--nav bar-->
    <div class="sticky-top">
      <nav class="navbar bg-white shadow-sm">
        <div class="container-fluid pl-5">
          <div class="row col-12 my-2 mx-auto">
            <a class="navbar-brand mt-n3 mr-auto" href="">
              <!--prettier-ignore-->
              <img
                src="https://res.cloudinary.com/mama-s-market/image/upload/v1588513671/logo_rnb59o.png"
                alt="logo"
                class="mama-logo"/>
            </a>
            <form action="" class="w-75">
              <!--prettier-ignore-->
              <input 
                type="search" 
                name="search" 
                id="search"
                class="form-control shadow-sm"
                style="
                height: 3em;
                font-family: 'Lato', 'Font Awesome 5 Free' !important;
                font-weight: 900;
                "
                placeholder="&#xf002; Search" />
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!--content-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="container py-5">
            <div class="content">
              <!--total summary-->
              <div class="row">
                <div class="col-12 d-flex justify-content-around">
                  <!--total number of products-->
                  <!--prettier-ignore-->
                  <button class="btn btn-total order-btns px-5 py-3 text-uppercase rounded-sm">
                    total: 3
                  </button>
                  <!--number of products delivered-->
                  <!--prettier-ignore-->
                  <button class="btn btn-delivered order-btns px-5 py-3 text-uppercase rounded-sm">
                    delivered: 1
                  </button>
                  <!--number of products enroute-->
                  <!--prettier-ignore-->
                  <button class="btn btn-enroute order-btns px-5 py-3 text-uppercase rounded-sm">
                    enroute: 1
                  </button>
                </div>
              </div>
              <!--orders table-->
              <!--prettier-ignore-->
              <div class="row my-4 border border-grey rounded overflow-auto h-table">
                <div class="col-12">
                  <!--list of products-->
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" class="text-dark py-4">Product</th>
                        <th scope="col" class="text-dark py-4">Date (yyyy-mm-dd)</th>
                        <th scope="col" class="text-dark py-4">Delivered</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <!--date value: yyyy-mm-dd-->
                        <!--prettier-ignore-->
                        <td 
                          class="text-capitalize font-weight-bold view-order" 
                          data-toggle="modal" data-target="#productDetails"
                          data-details='{"products_ordered": [{"product": "tomato", "qtty": 5, "unit": "kg", "price": 5000}, {"product": "fresh potato", "qtty": 5, "unit": "kg", "price": 1000}, {"product": "yam", "qtty": 7, "unit": "kg", "price": 2000}], "order_date": "2020-06-12", "buyer_name": "dimeji sun", "buyer_no": "+234804533323", "delivery_address": "15, Okenla Street, Ikeja, Lagos", "order_delivered": true, "delivery_date": "2020-06-12"}'>
                          tomato, fresh potato, yam
                        </td>
                        <td class="table-date">2020-06-12</td>
                        <td><i class="far fa-check-circle text-success"></i></td>
                      </tr>
                      <tr>
                        <!--date value: yyyy-mm-dd-->
                        <!--prettier-ignore-->
                        <td 
                          class="text-capitalize font-weight-bold view-order" 
                          data-toggle="modal" data-target="#productDetails"
                          data-details='{"products_ordered": [{"product": "tomato", "qtty": 6, "unit": "kg", "price": 6000}], "order_date": "2020-06-13", "buyer_name": "brendan moon", "buyer_no": "+234804533323", "delivery_address": "16, Okenla Street, Ikeja, Lagos", "order_delivered": false, "delivery_date": ""}'>
                          tomato
                        </td>
                        <td>2020-06-13</td>
                        <td><i class="far fa-times-circle text-danger"></i></td>
                      </tr>
                    </tbody>
                  </table>
                  <!--order details modal-->
                  <div class="modal fade" id="productDetails" tabindex="-1" role="dialog">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <form action="">
                          <div class="modal-header">
                            <h5 class="modal-title text-capitalize">order details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="form-group border-bottom-grey">
                              <label for="order-date" class="text-uppercase text-muted fa-sm">
                                order date (mm/dd/yyyy)
                              </label>
                              <!--input date value: yyyy-mm-dd-->
                              <!--prettier-ignore-->
                              <input
                                type="date"
                                name="order-date" 
                                id="order-date"
                                class="form-control-plaintext order-date fa-input"
                                disabled />
                            </div>
                            <div id="productsInfo" class="border-bottom-grey pt-1 pb-3">
                              <p class="text-black text-uppercase font-weight-bold fa-sm">
                                products ordered
                              </p>
                              <div class="form-row">
                                <div class="form-group my-0 py-0 col-4">
                                  <!--prettier-ignore-->
                                  <label class="text-uppercase text-muted fa-sm">product</label>
                                </div>
                                <div class="form-group my-0 py-0 col-4">
                                  <!--prettier-ignore-->
                                  <label class="text-uppercase text-muted fa-sm">quantity</label>
                                </div>
                                <div class="form-group my-0 py-0 col-4">
                                  <!--prettier-ignore-->
                                  <label class="text-uppercase text-muted fa-sm">price</label>
                                </div>
                              </div>
                            </div>
                            <div id="buyerInfo" class="border-bottom-grey pt-3">
                              <p class="text-black text-uppercase font-weight-bold fa-sm">
                                buyer's information
                              </p>
                              <div class="form-row">
                                <div class="form-group col-6">
                                  <!--prettier-ignore-->
                                  <label for="buyer-name" class="text-uppercase text-muted fa-sm">buyer's name</label>
                                  <!--prettier-ignore-->
                                  <input 
                                    type="text"
                                    name="buyer-name"
                                    id="buyer-name"
                                    class="form-control-plaintext buyer-name text-capitalize fa-input"
                                    disabled />
                                </div>
                                <div class="form-group col-6">
                                  <!--prettier-ignore-->
                                  <label for="buyer-no" class="text-uppercase text-muted fa-sm">buyer's phone number</label>
                                  <!--prettier-ignore-->
                                  <a href="" class="text-decoration-none" id="call-no">
                                    <input 
                                      type="text"
                                      name="buyer-no"
                                      id="buyer-no"
                                      class="form-control-plaintext buyer-no text-capitalize fa-input"
                                      disabled />
                                  </a>
                                </div>
                              </div>
                              <div class="form-group">
                                <!--prettier-ignore-->
                                <label for="address" class="text-uppercase text-muted fa-sm">delivery address</label>
                                <!--prettier-ignore-->
                                <textarea name="address" id="address" cols="30" class="form-control-plaintext address text-capitalize fa-input" disabled></textarea>
                              </div>
                            </div>
                            <div id="orderStatus" class=" pt-3">
                              <p class="text-black text-uppercase font-weight-bold fa-sm">
                                order status
                              </p>
                              <div class="form-row" id="delivery">
                                <div class="form-group col-6">
                                    <label class="text-uppercase text-muted fa-sm">product delivered</label>
                                    <div class="form-check fa-input">
                                      <!--prettier-ignore-->
                                      <input
                                        type="checkbox"
                                        name="delivered"
                                        id="delivered"
                                        class="form-check-input sent" />
                                      <!--prettier-ignore-->
                                      <label for="delivered" class="form-check-label text-uppercase" id="delivered-label"></label>
                                    </div>
                                </div>
                                <div class="form-group col-6" id="date-delivered">
                                  <label for="delivery-date" class="text-uppercase text-muted fa-sm">
                                    delivery date (mm/dd/yyyy)
                                  </label>
                                  <!--input date value: yyyy-mm-dd-->
                                  <!--prettier-ignore-->
                                  <input
                                    type="date"
                                    name="delivery-date" 
                                    id="delivery-date"
                                    class="form-control-plaintext delivery-date fa-input"
                                    disabled />
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer border-top-0" id="buttons">
                            <button type="button" class="btn btn-enroute px-5 py-3 text-uppercase" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-sent px-5 py-3 text-uppercase">Submit</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/delivery-dashboard.js"></script>
    <!--bootstrap scripts-->
    <!--prettier-ignore-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <!--prettier-ignore-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <!--prettier-ignore-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </body>
</html>
