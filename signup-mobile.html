    <!--content-->
    <div class="container-fluid" id="content">
      <div class="row text-dark">
        <div class="col-12">
          <!--the signup form-->
          <!--prettier-ignore-->
          <div class="container d-flex flex-column justify-content-center px-md-5 my-1 py-5">
            <h3 class="mx-md-5">Getting Started</h3>
            <p class="mx-md-5 fa-xs">
            Create a new account
            </p>
            <form action="" class="mx-md-5 mt-5">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <!--prettier-ignore-->
                <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter First Name" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <!--prettier-ignore-->
                <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter Last Name" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <!--prettier-ignore-->
                <input
                type="number"
                class="form-control"
                id="phoneNumber"
                placeholder="Enter Phone Number" />
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <!--prettier-ignore-->
                <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email address" />
            </div>
            <div class="form-group my-4">
                <label for="password">Password</label>
                <!--prettier-ignore-->
                <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password" />
            </div>
            <!--prettier-ignore-->
            <button type="submit" class="my-4 btn btn-success btn-signup form-control">
                Create An account
            </button>
            </form>
            <p class="text-muted text-center fa-xs">
            By signing up, you accept our
            <!--prettier-ignore-->
            <a href="" class="text-muted text-underline">
                terms and conditions
            </a>
            </p>
            <p class="text-center fa-xs text-underline">
            Already have an account?
            </p>
            <a href="login-mobile.html" class="mx-md-5">
            <button type="submit" class="btn btn-outline-primary btn-fb form-control">
                Log in
            </button>
            </a>
          </div>
        </div>
      </div>
